# https://github.com/hexojs/hexo-server
server:
  compress: true

# https://github.com/MoePlayer/hexo-tag-aplayer
aplayer:
  cdn: https://cdn.jsdelivr.net/npm/aplayer@latest/dist/APlayer.min.js
  style_cdn: https://cdn.jsdelivr.net/npm/aplayer@latest/dist/APlayer.min.css
  meting: true
  meting_cdn: https://cdn.jsdelivr.net/npm/meting@1/dist/Meting.min.js
  asset_inject: false

# https://github.com/chenzhutian/hexo-all-minifier
all_minifier: true
html_minifier:
  enable: false
  ignore_error: false
  silent: false
  exclude:
css_minifier:
  enable: true
  exclude:
    - "*.min.css"
js_minifier:
  enable: true
  mangle: true
  silent: false
  # output:
  # compress:
  exclude:
    - "*.min.js"
image_minifier:
  enable: false
  interlaced: false
  multipass: false
  optimizationLevel: 2
  pngquant: false
  progressive: false
  silent: false
