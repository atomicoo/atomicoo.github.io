# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 薛定谔的原子态
subtitle: Atomicoo's
description: “咚！咚！咚！”
keywords:
  - Atomicoo
  - Blog
  - 原子态
  - 博客
  - 薛定谔的原子态
  - atomicoo.com
  - www.atomicoo.com
author: 原子态
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'https://yoursite.com/child' and root as '/child/'
url: https://www.atomicoo.com
root: /
permalink: :title/ # :category/:title
permalink_defaults:
  lang: en
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - README.md

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ""
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
# disable highlight to use prism
highlight:
  enable: false
  auto_detect: false
  line_number: true
  tab_replace: ""
  wrap: true
  hljs: false

# https://github.com/ele828/hexo-prism-plugin
prism_plugin:
  mode: preprocess # realtime/preprocess
  theme: tomorrow
  line_number: false # default false
  # custom_css: "path/to/your/custom.css" # optional

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ""
  per_page: 7
  order_by: -updated
  # - mean descend

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
# Hexo uses Moment.js to parse and display date
# You can customize the date format as defined in
# https://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## Use post's date for updated date unless set in front-matter
use_date_for_updated: false

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
# include:
# exclude:
# ignore:

# Extensions
# Plugins: https://hexo.io/plugins/
# Themes: https://hexo.io/themes/
theme: yun

# Deployment
# Docs: https://hexo.io/docs/deployment.html
# https://github.com/hexojs/hexo-deployer-git
deploy:
  type: git
  repo:
    github: https://github.com/atomicoo/atomicoo.github.io.git,master
    # coding: ''
  message:
  extend_dirs:

# plugins
# https://github.com/theme-next/hexo-symbols-count-time
symbols_count_time:
  symbols: true
  time: true
  total_symbols: true
  total_time: true
  exclude_codeblock: true

# https://github.com/hexojs/hexo-generator-feed
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: " "
  order_by: -updated
  icon: favicon.png
  autodiscovery: true
  template:

# https://github.com/hexojs/hexo-generator-sitemap
sitemap:
  path: sitemap.xml

# https://github.com/coneycode/hexo-generator-baidu-sitemap
baidusitemap:
  path: baidusitemap.xml

# https://github.com/oncletom/hexo-algolia
algolia:
  applicationID: "KP7IPEQ96T"
  apiKey: "4d1c9fc1470aaacb209d4eecaf3b4879"
  indexName: "my-hexo-blog"
  chunkSize: 5000

# https://github.com/hexojs/hexo-renderer-marked
marked:
  gfm: true
  pedantic: false
  breaks: true
  smartLists: true
  smartypants: true
  modifyAnchors: 0
  autolink: true
  sanitizeUrl: false
  headerIds: true
  prependRoot: false
  external_link:
    enable: false
    exclude: []
    nofollow: false

markdown_it_plus:
  plugins:
    - plugin:
      name: "@iktakahiro/markdown-it-katex"
      enable: true
      options:
        strict: false

